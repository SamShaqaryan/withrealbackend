<p-table selectionMode="single" [(selection)]="selectedPost" [value]="posts">
  <ng-template pTemplate="caption">
    <div class="btnscaption">
        <button pButton type="button" label="Add" icon="pi pi-users" class="p-button-success" (click)="openCreateDialog()" ></button>
        <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="openDeleteDialog()" *ngIf="selectedPost"></button>
        <button pButton type="button" label="Edit"  icon="pi pi-search" class="p-button-warning"  (click)="openEditDialog()" *ngIf="selectedPost"></button>
   
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Post Id</th>
      <th>Post Content</th>
      <th>Post Title</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-post let-ri="rowIndex">
    <tr [pSelectableRow]="post">
      <td>{{ post.id}}</td>
      <td>{{ post.content }}</td>
      <td>{{ post.title }}</td>
    </tr>
  </ng-template>
</p-table>
